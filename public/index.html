<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello X Web App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .result {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello X Web App</h1>
        <p>Click the button below to send a request to the server</p>

        <button onclick="sendRequest()">Click Me!</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function sendRequest() {
            // Send GET request to the server
            fetch('/api/hello-x')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<strong>Server Response:</strong> ${data.message}`;
                    resultDiv.style.color = '#28a745';
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = '<strong>Error:</strong> Request failed!';
                    resultDiv.style.color = '#dc3545';
                });
        }
    </script>
</body>

</html>
